<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bgyellow1.jpg'); 
            background-size: cover;
            background-position: center;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        .container {
            text-align: center;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .logo-container {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('coronbg12.png') no-repeat center;
            background-size: contain;
            min-height: 100px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap; /* Prevents stacking */
            overflow-x: auto; /* Enables scrolling if needed */
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            background-color: #FFFF;
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
            display: block;
            white-space: nowrap; /* Prevents text from breaking */
        }
        nav ul li a:hover {
            background-color: #333;
            color: #ec9797;
        }
        h1 {
            font-size: 20px;
            color: #FFF;
            margin-top: 10px;
        }
        p {
            font-size: 14px;
            color: #000;
            margin: 5px 0;
            padding: 0 10px;
        }
        .attractions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            justify-items: center;
        }
        .attraction {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
        }
        .attraction img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .attraction .description {
            padding: 10px;
            box-sizing: border-box;
        }
        .footer {
            color: #ffffff;
            background-color: #333333;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }
        .footer p {
            color: #FFF;
        }
        @media (max-width: 992px) {
            .attractions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .attractions {
                grid-template-columns: repeat(1, 1fr);
            }
            nav ul {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding: 5px;
            }
            nav ul li {
                margin: 2px;
            }
            nav ul li a {
                font-size: 12px;
                padding: 6px 10px;
            }
            .logo-container {
                background-size: contain;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="coronseal1.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>               
                <li><a href="geography.html">Geography</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Attractions</h1>

            </div>

            <div class="attraction">
                <img src="picados.jpg" alt="Siete Picados">

                    <p>Siete Picados</p>

            </div>
            <div class="attraction">
                <img src="kayangan.jpg" alt="Kayangan Lake">
                <div class="description">
                    <p>Kayangan Lake</p>
                </div>
            </div>
            <div class="attraction">
                <img src="coronisland.jpg" alt="Coron Island">
                <div class="description">
                    <p>Coron Island</p>
                </div>
            </div>
            <div class="attraction">
                <img src="bara.jpg" alt="Barracuda Lake">

            <div class="attraction">

            <div class="attraction">

        </div>
    </div>
    <div class="footer">
        <p>All Rights Reserved &copy; Municipality of Coron</p>
    </div>
</body>
</html>
